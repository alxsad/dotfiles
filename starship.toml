[character]
success_symbol = "[➜](bold green)"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 20
style = "bold yellow"

[env_var]
variable = "SHELL"

[memory_usage]
disabled = false
threshold = -1
symbol = "🐏 "
style = "bold dimmed green"

[directory]
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = false

[hostname]
ssh_only = false
format = "on [$hostname](bold red) "
disabled = false

[status]
style = "bg:blue"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-5"
time_range = "10:00:00-14:00:00"
