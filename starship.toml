[character]
success_symbol = "[âžœ](bold green)"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 20
style = "bold yellow"

[directory]
truncation_length = 8
truncation_symbol = "â€¦/"
truncate_to_repo = false
format="[$path]($style)[$read_only]($read_only_style) -> "

[username]
style_user = "blue bold"
style_root = "red bold"
format = '[$user]($style)@'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](bold red) '
disabled = false

[status]
style = "bg:blue"
symbol = "ðŸ”´"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[time]
disabled = false
format = '[\[ ðŸ•™ $time \]]($style) '
time_format = "%R"
utc_time_offset = "local"

[git_branch]
format='on [$symbol$branch]($style) '

[git_status]
format='([$all_status$ahead_behind]($style)) '
staged = '[++\($count\)](green)'

[custom.private_ip]
command = 'ipconfig getifaddr en0'
when = "true"
format = 'use [$symbol($output)](green)/'

[custom.public_ip]
command = 'dig +short myip.opendns.com @resolver1.opendns.com'
when = "true"
format = '[$symbol($output)](green) '
